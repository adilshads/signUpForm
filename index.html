<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="anonymousSignUpForm.jpg" alt="Image of black siloute figure wearing an anonymous 
    mask outline in neon blue">
    <img src="logoSignUpForm.svg" alt="Outline of anonymous mask face">


    <header> 
        <h1> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            You know you want to. </h1>
    </header>

    <main>

        <div>
            <p>
                Lets do this!
            </p>
        </div>

        <form action="" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name"
            pattern="[a-zA-Z0-9]+" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name"
            pattern="[a-zA-Z0-9]+" required>

            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password" placeholder="********" 
            minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="********" 
            minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>

            <label for="phone_number">Phone Number:</label>
            <input type="phone_number" id="phone_number" name="phone_number" placeholder="000-000-0000"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>

        </form>

        <button>Create Account</button>

        <div>
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </main>
    <footer> </footer>
</body>
</html>
